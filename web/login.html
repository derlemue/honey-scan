<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Scan - Login</title>
    <link rel="icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* Link Bar - Top Right */
        #lemue-link-bar {
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            gap: 15px;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.4);
            padding: 8px 20px;
            border-bottom-left-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .lemue-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            opacity: 0.7;
            transition: all 0.2s;
            color: #4ade80;
            text-decoration: none;
        }

        .lemue-link:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .lemue-link svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        .lemue-link img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Main Container */
        .login-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 80%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .brand-title {
            color: #4ade80;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .brand-subtitle {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }

        /* Form Styles */
        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(15, 23, 42, 0.8);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #4ade80;
            border: none;
            border-radius: 8px;
            color: #0f172a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #22c55e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Footer */
        #lemue-footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            pointer-events: none;
            z-index: 9999;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(15, 23, 42, 0.3);
            border-top-color: #0f172a;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Link Bar -->
    <div id="lemue-link-bar">
        <a href="https://github.com/derlemue/honey-scan" class="lemue-link" title="GitHub" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
        <a href="https://feed.sec.lemue.org/" class="lemue-link" title="Feed" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19 7.38 20 6.18 20C5 20 4 19 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1z"/></svg>
        </a>
        <a href="https://feed.sec.lemue.org/feed/banned_ips.txt" class="lemue-link" title="Banned IPs" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
        </a>
        <a href="https://lemue.org" class="lemue-link" title="lemue.org" target="_blank">
            <img src="https://lemue.org/favicon.ico" alt="lemue.org" onerror="this.style.display='none'">
        </a>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="/assets/logo_bear.png" alt="Honey Scan Logo">
                <div class="brand-title">Honey Scan</div>
                <div class="brand-subtitle">Active Defense Platform</div>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="lemue-footer">for you by lemue.org ♥️</div>

    <!-- Login Script -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            
            // Get form values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Disable button and show loading
            loginButton.disabled = true;
            const originalText = loginButton.textContent;
            loginButton.innerHTML = 'Signing In<span class="loading"></span>';
            
            try {
                // Attempt login via HFish API
                const response = await fetch('/api/v1/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === 0) {
                    // Login successful
                    // Store token if provided
                    if (data.data && data.data.token) {
                        localStorage.setItem('hfish_token', data.data.token);
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/web/dashboard';
                } else {
                    // Login failed
                    showError(data.msg || 'Invalid username or password');
                    loginButton.disabled = false;
                    loginButton.textContent = originalText;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please try again.');
                loginButton.disabled = false;
                loginButton.textContent = originalText;
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
