                const elements = document.querySelectorAll(selector);
                elements.forEach(el => {
                    // Skip if already processed
                    if (el.dataset.branded) return;

                    // Only process leaf nodes or traverse efficiently
                    // Recursive function to find text nodes
                    const walk = (node) => {
                        if (node.nodeType === 3) { // Text Node
                            const text = node.nodeValue;
                            if (text.includes(target)) {
                                node.nodeValue = text.replace(new RegExp(target, 'g'), replacement);
                                // Mark the parent element as branded to avoid re-scanning (optional, but good for perf)
                                if (node.parentElement) node.parentElement.dataset.branded = 'true';
                            }
                        } else if (node.nodeType === 1 && node.childNodes && !['SCRIPT', 'STYLE', 'INPUT', 'TEXTAREA'].includes(node.tagName)) {
                            // Traverse Element Children (Skip inputs/scripts)
                            node.childNodes.forEach(walk);
                        }
                    };

                    walk(el);
                });
            };
