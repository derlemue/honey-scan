# Whitelist for trusted IPs (VPN, admin access)
geo $trusted_ip {
    default 0;
    46.224.3.29 1;  # VPN IP - no rate limits
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HFish API Proxy - Routes to Python API on sidecar container
    location /api/ {
        proxy_pass http://hfish-sidecar-v2:4444;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bridge Webhook Proxy
    location /webhook {
        proxy_pass http://hfish-sidecar-v2:4444;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # HFish Manager Proxy (HTTPS)
    location / {
        proxy_pass https://host.docker.internal:4435;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_set_header X-Trusted-IP $trusted_ip;

        # Caching Strategy for Performance
        
        # HTML - No cache to ensure updates are seen immediately
        if ($request_uri ~* \.(year|html)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }

        # JSON Data - Short cache (10s) to match update interval
        if ($request_uri ~* \.json$) {
            add_header Cache-Control "public, max-age=10";
            expires 10s;
        }

        # Static Assets (Images, JS, CSS) - Long cache (1d)
        if ($request_uri ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$) {
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }
    }

    # Feed Proxy (HTTP)
    location /feed/ {
        proxy_pass http://feed:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
