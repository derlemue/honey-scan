# Whitelist for trusted IPs (VPN, admin access)
geo $trusted_ip {
    default 0;
    46.224.3.29 1;  # VPN IP - no rate limits
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HFish API Proxy
    location /api/ {
        proxy_pass https://host.docker.internal:4434/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # HFish Manager Proxy (HTTPS)
    location / {
        proxy_pass https://host.docker.internal:4435;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_set_header X-Trusted-IP $trusted_ip;

        # Disable caching for HTML and JSON files to ensure updates are seen
        if ($request_uri ~* \.(year|html|json)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0"; # Global disable for now to force fix
    }

    # Feed Proxy (HTTP)
    location /feed/ {
        proxy_pass http://feed:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
